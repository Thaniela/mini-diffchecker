<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Diffchecker</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="header-content">
      <a href="#" class="logo-container">
        <!-- You can replace this with an actual <img> tag if you have a logo file -->
        <img src="./assets/logo.png" alt="TD Logo" class="logo-placeholder">
        <span class="system-name">Monaco Diffchecker</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active-nav">Text</a></li>
          <li><a href="document.html">Document</a></li>
          <li><a href="image.html">Image</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1>Mini Diffchecker</h1>

  <div class="diff-container">
    <div class="editor-wrapper">
      <div class="editor-column">
        <div class="editor-header">
          <h2>Original Text</h2>
          <button id="openFile1" class="open-file-btn">Open File</button>
          <input type="file" id="fileInput1" class="hidden-file-input" />
        </div>
        <div id="editor1" class="editor"></div>
      </div>
      <div class="editor-column">
        <div class="editor-header">
          <h2>Changed Text</h2>
          <button id="openFile2" class="open-file-btn">Open File</button>
          <input type="file" id="fileInput2" class="hidden-file-input" />
        </div>
        <div id="editor2" class="editor"></div>
      </div>
    </div>

    <button id="compareBtn">Compare Text</button>

    <div id="diffResultWrapper" class="hidden">
      <h2>Diff Result</h2>
      <div id="diffContainer" class="diff-viewer"></div>
    </div>

  <!-- Libraries + your modules -->
  <script src="https://unpkg.com/diff-match-patch"></script>
  <script type="module" src="./js/monacoSetup.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
