<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Diffchecker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>

<body>
  <h1>Mini Diffchecker</h1>

  <div class="diff-container">
    <div class="editor-wrapper">
      <div class="editor-column">
        <div class="editor-header">
          <h2>Original Text</h2>
          <button id="openFile1" class="open-file-btn">Open File</button>
          <input type="file" id="fileInput1" class="hidden-file-input" />
        </div>
        <div id="editor1" class="editor"></div>
      </div>
      <div class="editor-column">
        <div class="editor-header">
          <h2>Changed Text</h2>
          <button id="openFile2" class="open-file-btn">Open File</button>
          <input type="file" id="fileInput2" class="hidden-file-input" />
        </div>
        <div id="editor2" class="editor"></div>
      </div>
    </div>

    <button id="compareBtn">Compare Text</button>

    <h2>Diff Result</h2>
    <div id="diffContainer" class="diff-viewer"></div>
  </div>

  <section>
    <h2>File to File</h2>
    <input type="file" id="file1" />
    <input type="file" id="file2" />
    <button id="compareFilesBtn">Compare Files</button>
    <div id="fileDiffResult" class="diff-output"></div>
  </section>

  <!-- Libraries + your modules -->
  <script src="https://unpkg.com/diff-match-patch"></script>
  <script type="module" src="./js/monacoSetup.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
