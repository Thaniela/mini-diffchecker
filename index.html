<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini DiffFinder</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="header-content">
      <a href="#" class="logo-container">
        
        <img src="./assets/logo.png" alt="TD Logo" class="logo-placeholder">
        <span class="system-name">Mini DiffFinder</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="index.html" class="active-nav">Text</a></li>
          <li><a href="document.html">Document</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="diff-container">
    <div id="upload-container">
            <h2 style="text-align: center;">Compare Texts</h2>
            <p class="section-subtitle">Type, Paste or Upload plain text file in each panel to see the difference.</p>
    </div> 
    <div class="editor-wrapper">
      <div class="editor-column">
        <div class="editor-header">
          <h2>Original Text</h2>
          <button id="openFile1" class="open-file-btn">Open File</button>
          <input type="file" id="fileInput1" class="hidden-file-input" accept=".txt,.csv,.log,.md,.json,.xml,.yaml,.yml,.ini,.sql,.py,.js,.java,.c,.cpp,.h,.hpp,.cs,.html,.css,.php,.rb,.sh,.ps1,.bat,text/plain" hidden/>
        </div>
        <div id="editor1" class="editor"></div>
      </div>
      <div class="editor-column">
        <div class="editor-header">
          <h2>Changed Text</h2>
          <button id="openFile2" class="open-file-btn">Open File</button>
          <input type="file" id="fileInput2" class="hidden-file-input" accept=".txt,.csv,.log,.md,.json,.xml,.yaml,.yml,.ini,.sql,.py,.js,.java,.c,.cpp,.h,.hpp,.cs,.html,.css,.php,.rb,.sh,.ps1,.bat,text/plain" hidden/>
        </div>
        <div id="editor2" class="editor"></div>
      </div>
    </div>

    <div class="action-buttons">
      <button id="compareBtn">Compare Text</button>
      <button id="clearBtn" class="secondary-btn">Clear</button>
    </div>

    <div id="diffResultWrapper" class="hidden">
      <div class="diff-stats-container">
        <div class="diff-stat removals">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span id="text-removals-count">0 removals</span>
        </div>
        <div class="diff-stat additions">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          <span id="text-additions-count">0 additions</span>
        </div>
      </div>
      
      <div id="diffContainer" class="diff-viewer"></div>
    </div>

  </div>

  
  <script src="https://unpkg.com/diff-match-patch"></script>
  <script type="module" src="./js/monacoSetup.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
