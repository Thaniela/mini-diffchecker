<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Diffchecker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>
  <h1>Mini Diffchecker</h1>
  <section>
    <div class="diff-container">
        <div class="editor-wrapper">
            <div class="editor-column">
                <h2>Original Text</h2>
                <div id="editor1" class="editor"></div>
            </div>
            <div class="editor-column">
                <h2>Changed Text</h2>
                <div id="editor2" class="editor"></div>
            </div>
        </div>
    </div>
    <br/>
    <button id="compareBtn">Compare Text</button>
    <div id="diffResult" class="diff-output"></div>
  </section>

  <section>
    <h2>File to File</h2>
    <input type="file" id="file1" />
    <input type="file" id="file2" />
    <br/>
    <button id="compareFilesBtn">Compare Files</button>
    <div id="fileDiffResult" class="diff-output"></div>
  </section>

  <script src="https://unpkg.com/diff-match-patch"></script>
  <script type="module" src="./js/monacoSetup.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
